<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Js Drum Kit</title>
</head>

<body>
    <div class="keys">
        <div class="key" data-key="65">
            <KBD>A</KBD>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="83">
            <KBD>S</KBD>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="68">
            <KBD>D</KBD>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="70">
            <KBD>F</KBD>
            <span class="sound">hat</span>
        </div>
        <div class="key" data-key="71">
            <KBD>G</KBD>
            <span class="sound">boom</span>
        </div>
        <div class="key" data-key="72">
            <KBD>H</KBD>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="74">
            <KBD>J</KBD>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="75">
            <KBD>K</KBD>
            <span class="sound">tom</span>
        </div>
        <div class="key" data-key="76">
            <KBD>L</KBD>
            <span class="sound">time</span>
        </div>
    </div>

    <audio src="Sound/A.wav" data-key="65"></audio>
    <audio src="Sound/B.wav" data-key="83"></audio>
    <audio src="Sound/C.wav" data-key="68"></audio>
    <audio src="Sound/D.wav" data-key="70"></audio>

    <audio src="Sound/I.wav" data-key="76"></audio>

    <script src="index.js"></script>
</body>

</html>
