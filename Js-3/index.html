<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>CSS Variables</title>
</head>

<body>
  <h2>Update CSS Variable</h2> <span class="js">JS</span>
  <div class="control">
    <label>Spacing</label>
    <input type="range" min="0" max="20" name="spacing" value="0" data-sizing="px">
    <label>Blur</label>
    <input type="range" min="0" max="20" name="blur" value="0" data-sizing="px">
    <label>Color</label>
    <input type="color" name="color" value="#ef6006" data-sizing="">
  </div>
  <img src="image/img2.jpg" class="img">
  <script src="index.js"></script>
</body>

</html>
